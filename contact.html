    <script>

        function checkedCheckbox() {
            let isChecked = $("#checkbox").is(":checked")

            if (isChecked === true) {
                $("#checkbox").prop("checked",false)    
            } else {
                $("#checkbox").prop("checked",true)
            }
        } 

        function checkedRadio() { // Here is not working competely truely
            let isChecked = $("#radio1").is(":checked")

            if (isChecked) {
                $("#radio2").prop("checked",true)
                $("#radio1").prop("checked",false)

                $("#message").prop("disabled",true)
            }else{
                $("#radio2").prop("checked",false)
                $("#radio1").prop("checked",true)

                $("#message").prop("disabled",false)
            }
        }

        $("document").ready(function () {
            $(".checkbox-label").click(checkedCheckbox)
            $(".radio-label").click(checkedRadio)
            $("#radio1").click(checkedRadio) // Here is not working competely truely
            $("#radio2").click(checkedRadio)
        })
    </script>
</head>
