<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song of the Day</title>

    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <script>

        function generateMusic() {
            var value = $("#days option:selected").val()

            songsHidden()

            switch(value) {
                case "monday":
                    $("#monday").css("visibility","visible")
                    break;
                case "tuesday":
                    $("#tuesday").css("visibility","visible")
                    break;
                case "wednesday":
                    $("#wednesday").css("visibility","visible")
                    break;
                case "thursday":
                    $("#thursday").css("visibility","visible")
                    break;
                case "friday":
                    $("#friday").css("visibility","visible")
                    break;
                case "saturday":
                    $("#saturday").css("visibility","visible")
                    break;
                case "sunday":
                    $("#sunday").css("visibility","visible")
                    break;
                default:
                    break;
            }
        }

        function songsHidden() {
            $("iframe").css("visibility","hidden")
        }

        $(document).ready(function() {
            songsHidden()
            $( "#generate" ).click(generateMusic)
    })


    </script>
</head>
<body>

        <ul class="menu-list">
            <li class="menu-list-element">

    <div class = "card-box" style="background-color: initial; 
    display: flex; 
    flex-direction: column;">

        <div style="display: flex;">
            <select name="days" id="days" style="cursor: pointer;">
                <option value="monday">
                    Monday

                <option value="tuesday">
                    Tuesday
                </option>
                <option value="wednesday">
                    Wednesday

                <option value="thursday">
                    Thursday

                <option value="friday">
                    Friday
                </option>
                <option value="saturday">
                    Saturday
                </option>
                <option value="sunday">
                    Sunday
                </option>
            </select>

            <button id="generate">Generate Music</button>
        </div>

        <iframe id="monday" src="https://open.spotify.com/embed/track/747LeNCUC3bF2h43E73rFh?utm_source=generator"
